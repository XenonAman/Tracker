<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script src="js/main.js"></script>
    <title>Tracker</title>
</head>
<body style="min-width: 1365px; margin: 0 auto;">
    <div class="mainClass">
        <section class="mainDiv1">
            <h2>Enter Detail</h2>

            <form id="iForm">
                <fieldset>
                    <legend>Order Number:</legend>
                    <input type="text" id="oderN">
                </fieldset>
                <fieldset>
                    <legend>Service ID:</legend>
                    <input type="text" id="sid">
                </fieldset>
                <fieldset>
                    <legend>PON:</legend>
                    <input type="text" id="pon">
                </fieldset>
                <fieldset>
                    <legend>NDD:</legend>
                    <input type="text" id="ndd" placeholder="mm/dd/yyyy">
                </fieldset>
                <fieldset>
                    <legend>Issue:</legend>
                    <input type="text" id="issue">
                </fieldset>
                <fieldset>
                    <legend>Remark:</legend>
                    <textarea id="remark"></textarea>
                </fieldset>

                <h6 id="errorM"></h6>

                <input type="button" value="submit" id="submitButton" onclick="addToList()">
            </form>

        </section>
        <section class="mainDiv2">
            <h2>Displaying Record</h2>
            <div class="tableMain" id="dataTable">
                <table>
                    <script>
                        tableValue.forEach((element,index) => {
                            document.write(
                            '<tr>'+
                                '<th>'+element[0]+'</th>'+
                                '<th>'+element[1]+'</th>'+
                                '<th>'+element[2]+'</th>'+
                                '<th>'+element[3]+'</th>'+
                                '<th>'+element[4]+'</th>'+
                                '<th>'+element[5]+'</th>'+
                            '</tr>'
                            );
                        });
                    </script>         
                </table>
                <script>
                    document.write(Math.random());
                </script>    
            </div>
            <button onclick="downloadCSV()" class="dButton">Download CSV &nbsp&nbsp<i class="fas fa-download"></i></button>
        </section>
    </div>

    <script>
        // Warning before leaving the page (back button, or outgoinglink)
        window.onbeforeunload = function() {
           return "Download CSV before Closing || Refreshin !";
        };
    </script>    
    
</body>
</html>
